receivers:
- name: mail
  email_configs:
  - to: "jtj.vansetten@student.avans.nl"
    headers:
      Subject: "Alert ({{ .Status }}): {{ .CommonLabels.severity }} {{ .CommonAnnotations.message }} ({{ .CommonLabels.alertname }})"
